    :root {

    .logo-sticker { width:38px; height:38px; }
    .balances { display:flex; align-items:center; }
    .combined-balance { background:var(--card); padding:10px 16px; border-radius:20px; border:1px solid #1e2030; display:flex; align-items:center; gap:16px; box-shadow:0 4px 12px var(--shadow); }

    .ton-icon { width:24px; height:24px; }
    .mrscam-icon-container { position:relative; }
    .mrscam-icon { width:24px; height:24px; border-radius:50%; object-fit:cover; }
    @keyframes pulse-icon {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    .mrscam-icon-pulse { animation: pulse-icon 2s infinite ease-in-out; }
    .main-content { flex:1; overflow-y:auto; -webkit-overflow-scrolling:touch; padding-bottom:100px; }
    .section { display:none; text-align:center; padding:20px; }
    .section.active { display:block; }
    .profile-card { background:var(--card); border-radius:18px; padding:10px; display:flex; align-items:center; justify-content:space-between; gap:10px; box-shadow:0 4px 12px var(--shadow); margin:4px 4px; max-width:99%; align-self:center; }
    .profile-info { display:flex; align-items:center; min-width:0; flex:1; }
    .avatar { width:60px; height:60px; border-radius:50%; margin-right:12px; object-fit:cover; flex-shrink:0; }
    .user-details { min-width:0; flex:1; }
    .username { font-size:1.3em; font-weight:600; color:var(--text); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    .payments { display:flex; flex-direction:column; gap:14px; margin:20px 0 30px 0; }
    .green-btn { background:linear-gradient(135deg, var(--accent-start), var(--accent-end)); color:#fff; border:none; padding:12px; border-radius:20px; font-size:1em; font-weight:600; cursor:pointer; box-shadow:0 4px 12px var(--shadow); }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:100; justify-content:center; align-items:center; }
    .modal.active { display:flex; }
    .modal-content { background:var(--card); border-radius:20px; padding:20px; width:90%; max-width:360px; text-align:center; box-shadow:0 8px 32px var(--shadow); }
    .modal-title { font-size:1.4em; font-weight:700; margin-bottom:20px; }
    .modal-input { background:var(--bg); color:var(--text); border:1px solid var(--text-sec); border-radius:12px; padding:12px; font-size:1em; width:100%; margin-bottom:20px; text-align:center; }
    .modal-btn { background:linear-gradient(135deg, var(--accent-start), var(--accent-end)); color:#fff; border:none; padding:14px; border-radius:16px; font-size:1.1em; font-weight:600; cursor:pointer; width:100%; }
    .modal-close { margin-top:20px; color:var(--text-sec); font-size:0.9em; cursor:pointer; }
    .profile-tabs { display:flex; justify-content:center; gap:10px; margin-bottom:20px; }
    .profile-tab { background:var(--card); padding:10px 20px; border-radius:25px; font-weight:600; flex:1; text-align:center; max-width:140px; }
    .profile-tab.active { background:linear-gradient(135deg, var(--accent-start), var(--accent-end)); color:#fff; }
    .profile-tab-content { display:none; text-align:center; }
    .profile-tab-content.active { display:block; }
    .profile-tab-content .section-sticker { width:180px; height:180px; margin:20px auto; }
    .transactions { margin-top:30px; padding:16px; background:var(--card); border-radius:18px; box-shadow:0 4px 12px var(--shadow); margin-bottom:100px; }
    .transactions-title { font-size:1.2em; font-weight:600; margin-bottom:12px; text-align:left; }
    .transaction-item { display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #1e2030; color:var(--text-sec); font-size:0.9em; }
    .transaction-item:last-child { border-bottom:none; }
    .section-sticker { width:220px; height:220px; margin:40px auto 20px; }
    .section-text { font-size:1.3em; color:var(--text-sec); }
    .bottom-nav { position:fixed; bottom:0; left:0; right:0; background:var(--bg); display:flex; justify-content:space-around; padding:12px 0 24px 0; border-top:1px solid #1e2030; z-index:10; }
    .nav-item { display:flex; flex-direction:column; align-items:center; color:var(--text-sec); font-size:0.85em; cursor:pointer; gap:4px; }
    .nav-item.active { color:#fff; font-weight:700; }
    .nav-icon { font-size:1.4em; }
    #blocked { display:none; text-align:center; padding:50px; background:var(--bg); min-height:100vh; color:var(--text); }
