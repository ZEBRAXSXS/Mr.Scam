<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mr. Scam Game</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
    /* --- –û–°–ù–û–í–ù–û–ô –î–ò–ó–ê–ô–ù --- */
    :root {
        --bg-color: #050505;
        --text-color: #e0e0e0;
        --accent-color: #00ff88; /* –ù–µ–æ–Ω–æ–≤—ã–π –∑–µ–ª–µ–Ω—ã–π */
        --button-bg: #1a1a1a;
        --error-color: #ff3333;
    }

    body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Courier New', Courier, monospace; /* –•–∞–∫–µ—Ä—Å–∫–∏–π —Å—Ç–∏–ª—å */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
    }

    /* –≠–∫—Ä–∞–Ω –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ (–µ—Å–ª–∏ –Ω–µ –≤ Telegram) */
    #blocked-screen {
        display: none;
        text-align: center;
        padding: 20px;
        color: var(--error-color);
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
    #app-screen {
        display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –ø–æ–∫–∞ –∏–¥–µ—Ç –ø—Ä–æ–≤–µ—Ä–∫–∞ */
        width: 100%;
        max-width: 400px;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        text-shadow: 0 0 10px var(--accent-color);
    }

    p {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-bottom: 30px;
    }

    /* --- –°–¢–ò–õ–¨ –ö–ù–û–ü–ö–ò --- */
    .wallet-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .connect-btn {
        background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
        color: #000;
        border: none;
        border-radius: 25px; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω–∞—è —Ñ–æ—Ä–º–∞ */
        padding: 10px 24px;  /* –ö–æ–º–ø–∞–∫—Ç–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        transition: transform 0.1s ease, box-shadow 0.2s ease;
        font-family: sans-serif; /* –ë–æ–ª–µ–µ —á–∏—Ç–∞–µ–º—ã–π —à—Ä–∏—Ñ—Ç –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .connect-btn:active {
        transform: scale(0.95);
        box-shadow: 0 2px 8px rgba(0, 255, 136, 0.2);
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–≥—Ä—ã (—Å—é–¥–∞ –±—É–¥–µ—Ç —Ä–µ–Ω–¥–µ—Ä–∏—Ç—å—Å—è —Ç–≤–æ–π real-app.js) */
    #game-container {
        margin-top: 20px;
        border: 1px solid #333;
        border-radius: 10px;
        min-height: 200px;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #555;
    }
</style>
</head>
<body>

    <div id="blocked-screen">
        <h1>üö´ ERROR</h1>
        <p>Access Denied.<br>Please open inside Telegram.</p>
    </div>

    <div id="app-screen">
        <h1>MR. SCAM</h1>
        <p>System Initialized...</p>

        <div class="wallet-container">
            <button class="connect-btn" onclick="connectWallet()">Connect Wallet</button>
        </div>

        <div id="game-container">
            Game Area
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è (–∑–∞–≥–ª—É—à–∫–∞)
        function connectWallet() {
            const btn = document.querySelector('.connect-btn');
            btn.innerText = "Connecting...";
            setTimeout(() => {
                btn.innerText = "0x12...F4A"; // –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
                btn.style.background = "#fff";
            }, 1000);
        }

        // –õ–æ–≥–∏–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ Telegram
        window.onload = function() {
            const tg = window.Telegram.WebApp;
            
            // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
            const isTelegram = tg.initData || tg.initDataUnsafe?.user;

            if (isTelegram) {
                // –ú—ã –≤ Telegram
                document.getElementById('app-screen').style.display = 'block';
                tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                tg.ready();  // –°–æ–æ–±—â–∏—Ç—å Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
                
                // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –ø–æ–¥–≥—Ä—É–∑–∫–∞ —Ç–≤–æ–µ–≥–æ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞ –∏–≥—Ä—ã
                var script = document.createElement('script');
                script.src = 'real-app.js?v=' + Date.now(); // Date.now() —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∫—ç—à–∞
                document.body.appendChild(script);
            } else {
                // –ú—ã –ù–ï –≤ Telegram
                document.getElementById('blocked-screen').style.display = 'block';
            }
        };
    </script>
</body>
</html>
